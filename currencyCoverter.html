<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('https://www.creativefabrica.com/wp-content/uploads/2022/05/17/pastel-aesthetic-background-Graphics-30684243-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        input {
            padding: 5px;
            margin: 10px;
        }
        button {
            padding: 8px;
            cursor: pointer;
        }
        h3{
            background-color: white;
            border-radius: 5%;
        }
    </style>
</head>
<body>

    <h1 class="h1">Currency Converter</h1>
    <br>
    <label for="amount">Amount:</label>
    <input class="input-group" type="number" id="amount" placeholder="Enter amount" step="0.01" />

    <label for="fromCurrency">From Currency:</label>
    <select class="form-select" id="fromCurrency">
        <option value="INR">Indian Rupee (INR)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="USD">US Dollar (USD)</option>
    </select>

    <label for="toCurrency">To Currency:</label>
    <select  class="form-select" id="toCurrency">
        <option value="EUR">Euro (EUR)</option>
        <option value="USD">US Dollar (USD)</option>
        <option value="INR">Indian Rupee (INR)</option>
    </select>
    <br>
    <button class="btn btn-primary" onclick="convertCurrency()">Convert</button>
    <br> <br>
    <h3>Converted Amount: <span id="result"></span></h3>
    
    <script>
        function convertCurrency() {
            // Get user input
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            // Define conversion rates
            const conversionRates = {
                'EUR_TO_INR': 88.50,
                'USD_TO_INR': 73.50,
                'INR_TO_EUR': 0.0113,
                'INR_TO_USD': 0.0136,
                'EUR_TO_USD': 1.18,
                'USD_TO_EUR': 0.85,
                'EUR_TO_EUR': 1,
                'USD_TO_USD': 1,
                'INR_TO_INR': 1
            };

            // Perform conversion
            let convertedAmount;
            if (fromCurrency + '_TO_' + toCurrency in conversionRates) {
                convertedAmount = amount * conversionRates[fromCurrency + '_TO_' + toCurrency];
            } else {
                console.error('Conversion rate not available.');
                return;
            }

            // Display result
            document.getElementById('result').innerText = convertedAmount + ' '+ toCurrency ;
        }
    </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
